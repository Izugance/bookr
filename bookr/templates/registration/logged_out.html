{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <style>
        .content {
            background-color: white;
            width: 20%;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
        }
        
        .content p {
            margin: 0px;
            font-size: 20px;
            text-align: center;
        }

        #logout_text {
            margin-bottom: 20px;
        }
    </style>
    <section class="content">
        <p id="logout_text">
            {% trans "Thanks for spending some quality time with the Web site today." %}
        </p>
        <p>
            <a href="{% url 'accounts:login' %}">{% trans 'Log in again' %}</a>
        </p>
    </section>
{% endblock %}
